<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header class="header">
        <h1>Five Day Weather Forecast</h1>

    <div class="search_history bg dark min">
        <div class="search-items">
            <input type="text" name="city-name" id="city-name">
            <button type="submit" id="submit_btn">Search</button>

        </div>
        <div class="history">

        </div>
    </div>

    <div id="weatherContainer">
        <div id="iconsContainer">
            <div class="icons">
                <p class="weather" id="day1"></p>
                <div class="images"> <img src="./assets/icons/dots.jpeg" class="imgClass" alt=""></div>
            </div>
            <p class="minValues" id="day1min"> Loading..</p>

            <div class="icons">
                <p class="weather" id="day2"></p>

        </div>
        <p class="minValues" id="day5min"> Loading..</p>

    </div>

    <script src="./assets/js/script.js"></script>
